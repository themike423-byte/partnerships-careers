<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Partnerships Careers - Find Your Next Partnership Role</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin { animation: spin 1s linear infinite; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <script type="text/babel">
      const { useState, useMemo, useEffect } = React;
      
      const SHEETY_API = 'https://api.sheety.co/4ce55d1d0ad684ea192b042bd2f3b53d/partnershipsCareersDb/sheet1';
      
      const LEVELS = ['Manager', 'Director', 'VP', 'Chief'];
      const CATEGORIES = [
        'Ecosystem & Platform',
        'Channel & Reseller',
        'Strategic Alliances with Hyperscalers/SIs',
        'Product & OEM Partnerships',
        'Corporate Development & Venture Partnerships'
      ];

      function App() {
        const [jobs, setJobs] = useState([]);
        const [selectedLevel, setSelectedLevel] = useState('All');
        const [selectedCategory, setSelectedCategory] = useState('All');
        const [loading, setLoading] = useState(true);
        const [error, setError] = useState(null);
        const [showEmployerLogin, setShowEmployerLogin] = useState(false);
        const [email, setEmail] = useState('');

        useEffect(() => {
          fetchJobs();
        }, []);

        const fetchJobs = async () => {
          setLoading(true);
          setError(null);
          try {
            const response = await fetch(SHEETY_API);
            if (!response.ok) throw new Error('Failed to fetch jobs');
            const data = await response.json();
            const jobsArray = data.sheet1 || [];
            const transformedJobs = jobsArray.map(job => ({
              id: job.id?.toString() || '',
              title: job.title || '',
              company: job.company || '',
              location: job.location || '',
              type: job.type || '',
              salaryRange: job.salaryRange || '',
              level: job.level || '',
              category: job.category || '',
              description: job.description || '',
              postedDate: job.postedDate || '',
              employerId: job.employerId || '',
              link: job.link || '',
              isFeatured: job.isFeatured === true
            }));
            setJobs(transformedJobs);
          } catch (err) {
            setError('Error loading jobs: ' + err.message);
          } finally {
            setLoading(false);
          }
        };

        const filteredJobs = useMemo(() => {
          return jobs.filter(job => {
            const matchesLevel = selectedLevel === 'All' || job.level === selectedLevel;
            const matchesCategory = selectedCategory === 'All' || job.category === selectedCategory;
            return matchesLevel && matchesCategory;
          });
        }, [jobs, selectedLevel, selectedCategory]);

        const featuredJobs = filteredJobs.filter(job => job.isFeatured);
        const regularJobs = filteredJobs.filter(job => !job.isFeatured);

        const handleEmailSignup = () => {
          if (email) {
            alert('Thanks for signing up! We\'ll send job alerts to ' + email);
            setEmail('');
          }
        };

        if (showEmployerLogin) {
          return (
            <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
              <div className="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
                <button 
                  onClick={() => setShowEmployerLogin(false)}
                  className="text-indigo-600 hover:text-indigo-700 mb-6"
                >
                  ‚Üê Back to Jobs
                </button>
                <h2 className="text-2xl font-bold mb-6">Employer Login</h2>
                <div className="space-y-4">
                  <div>
                    <label className="block text-sm font-medium mb-2">Email</label>
                    <input type="email" className="w-full px-4 py-2 border rounded-lg" placeholder="you@company.com" />
                  </div>
                  <div>
                    <label className="block text-sm font-medium mb-2">Password</label>
                    <input type="password" className="w-full px-4 py-2 border rounded-lg" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
                  </div>
                  <button className="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700">
                    Log In
                  </button>
                  <div className="text-center text-sm text-gray-600 mt-4">
                    Authentication will be connected via Firebase
                  </div>
                </div>
              </div>
            </div>
          );
        }

        return (
          <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
            <header className="bg-white shadow-sm border-b border-gray-200">
              <div className="max-w-7xl mx-auto px-4 py-4 sm:px-6 lg:px-8">
                <div className="flex justify-between items-center">
                  <div className="flex items-center gap-3">
                    <div className="relative">
                      <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
                        <circle cx="20" cy="20" r="20" fill="#4F46E5"/>
                        <path d="M15 12h10M15 20h10M15 28h10" stroke="white" strokeWidth="2" strokeLinecap="round"/>
                        <circle cx="10" cy="12" r="2" fill="#FCD34D"/>
                        <circle cx="10" cy="20" r="2" fill="#FCD34D"/>
                        <circle cx="10" cy="28" r="2" fill="#FCD34D"/>
                        <circle cx="30" cy="12" r="2" fill="#FCD34D"/>
                        <circle cx="30" cy="20" r="2" fill="#FCD34D"/>
                        <circle cx="30" cy="28" r="2" fill="#FCD34D"/>
                      </svg>
                    </div>
                    <div>
                      <div className="text-xl font-bold text-gray-900">Partnerships Careers</div>
                      <div className="text-xs text-gray-500">partnerships-careers.com</div>
                    </div>
                  </div>
                  <button 
                    onClick={() => setShowEmployerLogin(true)}
                    className="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition"
                  >
                    Employer Login
                  </button>
                </div>
              </div>
            </header>

            <div className="bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-16">
              <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div className="grid md:grid-cols-2 gap-8 items-center">
                  <div>
                    <h1 className="text-4xl md:text-5xl font-bold mb-4">
                      Your Career in Partnerships Starts Here
                    </h1>
                    <p className="text-xl text-indigo-100 mb-6">
                      Connect with top companies hiring for ecosystem, channel, strategic alliances, and partnership leadership roles.
                    </p>
                    
                    <div className="bg-white/10 backdrop-blur-sm rounded-lg p-6 mb-6">
                      <div className="flex items-center gap-2 mb-3">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                          <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                          <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                        <h3 className="font-semibold text-lg">Get Job Alerts</h3>
                      </div>
                      <p className="text-indigo-100 text-sm mb-4">Never miss a partnership opportunity.</p>
                      <div className="flex gap-2">
                        <input
                          type="email"
                          value={email}
                          onChange={(e) => setEmail(e.target.value)}
                          placeholder="Enter your email"
                          className="flex-1 px-4 py-3 rounded-lg text-gray-900"
                        />
                        <button 
                          onClick={handleEmailSignup}
                          className="bg-yellow-500 text-white px-6 py-3 rounded-lg hover:bg-yellow-600 transition font-medium whitespace-nowrap"
                        >
                          Sign Up
                        </button>
                      </div>
                    </div>

                    <div className="flex gap-4 text-sm">
                      <div className="bg-white/10 backdrop-blur-sm px-4 py-2 rounded-lg">
                        <div className="font-bold text-2xl">{jobs.length}</div>
                        <div className="text-indigo-100">Active Jobs</div>
                      </div>
                      <div className="bg-white/10 backdrop-blur-sm px-4 py-2 rounded-lg">
                        <div className="font-bold text-2xl">{new Set(jobs.map(j => j.company)).size}</div>
                        <div className="text-indigo-100">Companies</div>
                      </div>
                    </div>
                  </div>

                  <div className="hidden md:block">
                    <div className="bg-white/10 backdrop-blur-sm rounded-2xl p-8 border border-white/20">
                      <div className="grid grid-cols-2 gap-4">
                        <div className="bg-white/20 rounded-lg p-4 text-center">
                          <div className="text-3xl mb-2">ü§ù</div>
                          <div className="text-sm">Network Growth</div>
                        </div>
                        <div className="bg-white/20 rounded-lg p-4 text-center">
                          <div className="text-3xl mb-2">üíº</div>
                          <div className="text-sm">Career Growth</div>
                        </div>
                        <div className="bg-white/20 rounded-lg p-4 text-center">
                          <div className="text-3xl mb-2">‚≠ê</div>
                          <div className="text-sm">Top Companies</div>
                        </div>
                        <div className="bg-white/20 rounded-lg p-4 text-center">
                          <div className="text-3xl mb-2">üí∞</div>
                          <div className="text-sm">Competitive Pay</div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div className="max-w-7xl mx-auto px-4 py-8 sm:px-6 lg:px-8">
              <div className="bg-white rounded-lg shadow-md p-6 mb-8">
                <div className="flex justify-between items-center mb-6">
                  <h3 className="text-lg font-semibold text-gray-900">Filter Jobs</h3>
                  <button 
                    onClick={fetchJobs}
                    className="text-indigo-600 hover:text-indigo-700 font-medium text-sm"
                  >
                    üîÑ Refresh
                  </button>
                </div>

                <div className="mb-6">
                  <h3 className="text-sm font-semibold text-gray-700 mb-3 uppercase tracking-wide">
                    Filter by Role Level
                  </h3>
                  <div className="flex flex-wrap gap-3">
                    <button
                      onClick={() => setSelectedLevel('All')}
                      className={`px-5 py-2.5 rounded-full font-medium transition ${
                        selectedLevel === 'All'
                          ? 'bg-indigo-600 text-white shadow-md'
                          : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                      }`}
                    >
                      All Levels
                    </button>
                    {LEVELS.map(level => (
                      <button
                        key={level}
                        onClick={() => setSelectedLevel(level)}
                        className={`px-5 py-2.5 rounded-full font-medium transition ${
                          selectedLevel === level
                            ? 'bg-indigo-600 text-white shadow-md'
                            : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                        }`}
                      >
                        {level}
                      </button>
                    ))}
                  </div>
                </div>

                <div>
                  <h3 className="text-sm font-semibold text-gray-700 mb-3 uppercase tracking-wide">
                    Filter by Partnership Type
                  </h3>
                  <div className="flex flex-wrap gap-3">
                    <button
                      onClick={() => setSelectedCategory('All')}
                      className={`px-5 py-2.5 rounded-full font-medium transition ${
                        selectedCategory === 'All'
                          ? 'bg-indigo-600 text-white shadow-md'
                          : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                      }`}
                    >
                      All Categories
                    </button>
                    {CATEGORIES.map(category => (
                      <button
                        key={category}
                        onClick={() => setSelectedCategory(category)}
                        className={`px-5 py-2.5 rounded-full font-medium transition ${
                          selectedCategory === category
                            ? 'bg-indigo-600 text-white shadow-md'
                            : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                        }`}
                      >
                        {category}
                      </button>
                    ))}
                  </div>
                </div>
              </div>

              {loading && (
                <div className="text-center py-12 bg-white rounded-lg shadow">
                  <div className="text-4xl mb-4">‚è≥</div>
                  <h3 className="text-xl font-medium text-gray-900 mb-2">Loading jobs...</h3>
                  <p className="text-gray-600">Fetching data from Google Sheets</p>
                </div>
              )}

              {error && (
                <div className="bg-red-50 border border-red-200 rounded-lg p-6 mb-8">
                  <p className="text-red-800">{error}</p>
                  <button
                    onClick={fetchJobs}
                    className="mt-4 bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700"
                  >
                    Try Again
                  </button>
                </div>
              )}

              {!loading && !error && (
                <>
                  <div className="mb-4 text-gray-600">
                    Showing {filteredJobs.length} job{filteredJobs.length !== 1 ? 's' : ''}
                  </div>

                  {featuredJobs.length > 0 && (
                    <div className="mb-8">
                      <div className="flex items-center gap-2 mb-4">
                        <span className="text-2xl">‚≠ê</span>
                        <h2 className="text-2xl font-bold text-gray-900">Featured Jobs</h2>
                      </div>
                      <div className="space-y-4">
                        {featuredJobs.map(job => (
                          <div key={job.id} className="bg-white rounded-lg shadow-md hover:shadow-lg transition p-6 border-2 border-yellow-400">
                            <div className="flex justify-between items-start mb-4">
                              <div className="flex-1">
                                <div className="flex items-center gap-2 mb-2">
                                  <h3 className="text-xl font-semibold text-gray-900">{job.title}</h3>
                                  <span className="bg-yellow-100 text-yellow-800 text-xs px-2 py-1 rounded-full font-medium">
                                    ‚≠ê Featured
                                  </span>
                                </div>
                                <p className="text-lg text-gray-700 font-medium">{job.company}</p>
                              </div>
                              <div className="text-right">
                                <span className="inline-block bg-indigo-100 text-indigo-800 text-sm px-3 py-1 rounded-full font-medium">
                                  {job.level}
                                </span>
                              </div>
                            </div>
                            <p className="text-gray-600 mb-4">{job.description}</p>
                            <div className="flex flex-wrap gap-3 mb-4 text-sm text-gray-600">
                              <span>üìç {job.location}</span>
                              {job.type && <span>üíº {job.type}</span>}
                              {job.salaryRange && job.salaryRange !== 'Unspecified' && <span>üí∞ {job.salaryRange}</span>}
                            </div>
                            <div className="mb-4">
                              <span className="inline-block bg-gray-100 text-gray-700 text-sm px-3 py-1 rounded-full">
                                {job.category}
                              </span>
                            </div>
                            <div className="flex justify-between items-center pt-4 border-t border-gray-200">
                              <span className="text-sm text-gray-500">Posted {job.postedDate || 'Recently'}</span>
                              
                                href={job.link}
                                target="_blank"
                                rel="noopener noreferrer"
                                className="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition font-medium"
                              >
                                Apply Now
                              </a>
                            </div>
                          </div>
                        ))}
                      </div>
                    </div>
                  )}

                  {regularJobs.length > 0 && (
                    <div>
                      <h2 className="text-2xl font-bold text-gray-900 mb-4">All Jobs</h2>
                      <div className="space-y-4">
                        {regularJobs.map(job => (
                          <div key={job.id} className="bg-white rounded-lg shadow-md hover:shadow-lg transition p-6">
                            <div className="flex justify-between items-start mb-4">
                              <div className="flex-1">
                                <h3 className="text-xl font-semibold text-gray-900 mb-2">{job.title}</h3>
                                <p className="text-lg text-gray-700 font-medium">{job.company}</p>
                              </div>
                              <div className="text-right">
                                <span className="inline-block bg-indigo-100 text-indigo-800 text-sm px-3 py-1 rounded-full font-medium">
                                  {job.level}
                                </span>
                              </div>
                            </div>
                            <p className="text-gray-600 mb-4">{job.description}</p>
                            <div className="flex flex-wrap gap-3 mb-4 text-sm text-gray-600">
                              <span>üìç {job.location}</span>
                              {job.type && <span>üíº {job.type}</span>}
                              {job.salaryRange && job.salaryRange !== 'Unspecified' && <span>üí∞ {job.salaryRange}</span>}
                            </div>
                            <div className="mb-4">
                              <span className="inline-block bg-gray-100 text-gray-700 text-sm px-3 py-1 rounded-full">
                                {job.category}
                              </span>
                            </div>
                            <div className="flex justify-between items-center pt-4 border-t border-gray-200">
                              <span className="text-sm text-gray-500">Posted {job.postedDate || 'Recently'}</span>
                              
                                href={job.link}
                                target="_blank"
                                rel="noopener noreferrer"
                                className="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition font-medium"
                              >
                                Apply Now
                              </a>
                            </div>
                          </div>
                        ))}
                      </div>
                    </div>
                  )}

                  {filteredJobs.length === 0 && (
                    <div className="text-center py-12 bg-white rounded-lg shadow">
                      <div className="text-4xl mb-4">üíº</div>
                      <h3 className="text-xl font-medium text-gray-900 mb-2">No jobs found</h3>
                      <p className="text-gray-600">Try adjusting your filters or add more jobs to your Google Sheet</p>
                    </div>
                  )}
                </>
              )}
            </div>
          </div>
        );
      }

      ReactDOM.render(<App />, document.getElementById('root'));
    </script>
  </body>
</html>
