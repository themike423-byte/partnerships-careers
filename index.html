<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partnerships Careers - Find Your Next Partnership Role</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script>
        const { useState, useEffect, useMemo } = React;
        const { createRoot } = ReactDOM;
        
        const SHEETY_API = 'https://api.sheety.co/4ce55d1d0ad684ea192b042bd2f3b53d/partnershipsCareersDb/sheet1';
        const LEVELS = ['Manager', 'Director', 'VP', 'Chief'];
        const CATEGORIES = [
          'Ecosystem & Platform',
          'Channel & Reseller',
          'Strategic Alliances with Hyperscalers/SIs',
          'Product & OEM Partnerships',
          'Corporate Development & Venture Partnerships'
        ];

        function App() {
            const [jobs, setJobs] = useState([]);
            const [selectedLevel, setSelectedLevel] = useState('All');
            const [selectedCategory, setSelectedCategory] = useState('All');
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [showEmployerLogin, setShowEmployerLogin] = useState(false);
            const [email, setEmail] = useState('');

            useEffect(() => {
                fetchJobs();
            }, []);

            const fetchJobs = async () => {
                setLoading(true);
                setError(null);
                try {
                    const response = await fetch(SHEETY_API);
                    if (!response.ok) throw new Error('Failed to fetch');
                    const data = await response.json();
                    const jobsArray = data.sheet1 || [];
                    setJobs(jobsArray.map(job => ({
                        ...job,
                        isFeatured: job.isFeatured === true
                    })));
                } catch (err) {
                    setError('Error loading jobs');
                } finally {
                    setLoading(false);
                }
            };

            const filteredJobs = useMemo(() => {
                return jobs.filter(job => {
                    const matchesLevel = selectedLevel === 'All' || job.level === selectedLevel;
                    const matchesCategory = selectedCategory === 'All' || job.category === selectedCategory;
                    return matchesLevel && matchesCategory;
                });
            }, [jobs, selectedLevel, selectedCategory]);

            const featuredJobs = filteredJobs.filter(job => job.isFeatured);
            const regularJobs = filteredJobs.filter(job => !job.isFeatured);

            if (showEmployerLogin) {
                return React.createElement('div', { className: 'min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4' },
                    React.createElement('div', { className: 'max-w-md w-full bg-white rounded-lg shadow-lg p-8' },
                        React.createElement('button', { 
                            onClick: () => setShowEmployerLogin(false),
                            className: 'text-indigo-600 hover:text-indigo-700 mb-6'
                        }, '‚Üê Back to Jobs'),
                        React.createElement('h2', { className: 'text-2xl font-bold mb-6' }, 'Employer Login'),
                        React.createElement('div', { className: 'space-y-4' },
                            React.createElement('div', null,
                                React.createElement('label', { className: 'block text-sm font-medium mb-2' }, 'Email'),
                                React.createElement('input', { type: 'email', className: 'w-full px-4 py-2 border rounded-lg', placeholder: 'you@company.com' })
                            ),
                            React.createElement('div', null,
                                React.createElement('label', { className: 'block text-sm font-medium mb-2' }, 'Password'),
                                React.createElement('input', { type: 'password', className: 'w-full px-4 py-2 border rounded-lg', placeholder: '‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢' })
                            ),
                            React.createElement('button', { className: 'w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700' }, 'Log In'),
                            React.createElement('div', { className: 'text-center text-sm text-gray-600 mt-4' }, 'Authentication will be connected via Firebase')
                        )
                    )
                );
            }

            return React.createElement('div', { className: 'min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100' },
                // Header
                React.createElement('header', { className: 'bg-white shadow-sm border-b border-gray-200' },
                    React.createElement('div', { className: 'max-w-7xl mx-auto px-4 py-4' },
                        React.createElement('div', { className: 'flex justify-between items-center' },
                            React.createElement('div', { className: 'flex items-center gap-3' },
                                React.createElement('div', null,
                                    React.createElement('div', { className: 'text-xl font-bold text-gray-900' }, 'Partnerships Careers'),
                                    React.createElement('div', { className: 'text-xs text-gray-500' }, 'partnerships-careers.com')
                                )
                            ),
                            React.createElement('button', { 
                                onClick: () => setShowEmployerLogin(true),
                                className: 'bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700'
                            }, 'Employer Login')
                        )
                    )
                ),
                
                // Hero
                React.createElement('div', { className: 'bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-16' },
                    React.createElement('div', { className: 'max-w-7xl mx-auto px-4' },
                        React.createElement('h1', { className: 'text-4xl md:text-5xl font-bold mb-4' }, 'Your Career in Partnerships Starts Here'),
                        React.createElement('p', { className: 'text-xl text-indigo-100 mb-6' }, 'Connect with top companies hiring for ecosystem, channel, strategic alliances, and partnership leadership roles.'),
                        
                        // Email signup
                        React.createElement('div', { className: 'bg-white/10 backdrop-blur-sm rounded-lg p-6 mb-6 max-w-2xl' },
                            React.createElement('h3', { className: 'font-semibold text-lg mb-3' }, 'üìß Get Job Alerts'),
                            React.createElement('p', { className: 'text-indigo-100 text-sm mb-4' }, 'Never miss a partnership opportunity.'),
                            React.createElement('div', { className: 'flex gap-2' },
                                React.createElement('input', {
                                    type: 'email',
                                    value: email,
                                    onChange: (e) => setEmail(e.target.value),
                                    placeholder: 'Enter your email',
                                    className: 'flex-1 px-4 py-3 rounded-lg text-gray-900'
                                }),
                                React.createElement('button', {
                                    onClick: () => {
                                        if (email) {
                                            alert('Thanks! We\'ll send job alerts to ' + email);
                                            setEmail('');
                                        }
                                    },
                                    className: 'bg-yellow-500 text-white px-6 py-3 rounded-lg hover:bg-yellow-600 font-medium'
                                }, 'Sign Up')
                            )
                        ),
                        
                        React.createElement('div', { className: 'flex gap-4 text-sm' },
                            React.createElement('div', { className: 'bg-white/10 backdrop-blur-sm px-4 py-2 rounded-lg' },
                                React.createElement('div', { className: 'font-bold text-2xl' }, jobs.length),
                                React.createElement('div', { className: 'text-indigo-100' }, 'Active Jobs')
                            ),
                            React.createElement('div', { className: 'bg-white/10 backdrop-blur-sm px-4 py-2 rounded-lg' },
                                React.createElement('div', { className: 'font-bold text-2xl' }, new Set(jobs.map(j => j.company)).size),
                                React.createElement('div', { className: 'text-indigo-100' }, 'Companies')
                            )
                        )
                    )
                ),
                
                // Main content
                React.createElement('div', { className: 'max-w-7xl mx-auto px-4 py-8' },
                    // Filters
                    React.createElement('div', { className: 'bg-white rounded-lg shadow-md p-6 mb-8' },
                        React.createElement('div', { className: 'flex justify-between items-center mb-6' },
                            React.createElement('h3', { className: 'text-lg font-semibold' }, 'Filter Jobs'),
                            React.createElement('button', { 
                                onClick: fetchJobs,
                                className: 'text-indigo-600 hover:text-indigo-700'
                            }, 'üîÑ Refresh')
                        ),
                        
                        React.createElement('div', { className: 'mb-6' },
                            React.createElement('h3', { className: 'text-sm font-semibold text-gray-700 mb-3 uppercase' }, 'Filter by Role Level'),
                            React.createElement('div', { className: 'flex flex-wrap gap-3' },
                                React.createElement('button', {
                                    onClick: () => setSelectedLevel('All'),
                                    className: selectedLevel === 'All' ? 'px-5 py-2.5 rounded-full font-medium bg-indigo-600 text-white shadow-md' : 'px-5 py-2.5 rounded-full font-medium bg-gray-100 text-gray-700 hover:bg-gray-200'
                                }, 'All Levels'),
                                ...LEVELS.map(level => 
                                    React.createElement('button', {
                                        key: level,
                                        onClick: () => setSelectedLevel(level),
                                        className: selectedLevel === level ? 'px-5 py-2.5 rounded-full font-medium bg-indigo-600 text-white shadow-md' : 'px-5 py-2.5 rounded-full font-medium bg-gray-100 text-gray-700 hover:bg-gray-200'
                                    }, level)
                                )
                            )
                        ),
                        
                        React.createElement('div', null,
                            React.createElement('h3', { className: 'text-sm font-semibold text-gray-700 mb-3 uppercase' }, 'Filter by Partnership Type'),
                            React.createElement('div', { className: 'flex flex-wrap gap-3' },
                                React.createElement('button', {
                                    onClick: () => setSelectedCategory('All'),
                                    className: selectedCategory === 'All' ? 'px-5 py-2.5 rounded-full font-medium bg-indigo-600 text-white shadow-md' : 'px-5 py-2.5 rounded-full font-medium bg-gray-100 text-gray-700 hover:bg-gray-200'
                                }, 'All Categories'),
                                ...CATEGORIES.map(category => 
                                    React.createElement('button', {
                                        key: category,
                                        onClick: () => setSelectedCategory(category),
                                        className: selectedCategory === category ? 'px-5 py-2.5 rounded-full font-medium bg-indigo-600 text-white shadow-md' : 'px-5 py-2.5 rounded-full font-medium bg-gray-100 text-gray-700 hover:bg-gray-200'
                                    }, category)
                                )
                            )
                        )
                    ),
                    
                    loading && React.createElement('div', { className: 'text-center py-12' }, 'Loading...'),
                    error && React.createElement('div', { className: 'bg-red-50 p-6 rounded' }, error),
                    
                    !loading && !error && React.createElement('div', null,
                        React.createElement('div', { className: 'mb-4 text-gray-600' }, `Showing ${filteredJobs.length} job${filteredJobs.length !== 1 ? 's' : ''}`),
                        
                        featuredJobs.length > 0 && React.createElement('div', { className: 'mb-8' },
                            React.createElement('h2', { className: 'text-2xl font-bold mb-4' }, '‚≠ê Featured Jobs'),
                            React.createElement('div', { className: 'space-y-4' },
                                featuredJobs.map(job => 
                                    React.createElement('div', { 
                                        key: job.id,
                                        className: 'bg-white rounded-lg shadow-md p-6 border-2 border-yellow-400'
                                    },
                                        React.createElement('div', { className: 'flex justify-between items-start mb-4' },
                                            React.createElement('div', { className: 'flex-1' },
                                                React.createElement('div', { className: 'flex items-center gap-2 mb-2' },
                                                    React.createElement('h3', { className: 'text-xl font-semibold' }, job.title),
                                                    React.createElement('span', { className: 'bg-yellow-100 text-yellow-800 text-xs px-2 py-1 rounded-full font-medium' }, '‚≠ê Featured')
                                                ),
                                                React.createElement('p', { className: 'text-lg text-gray-700 font-medium' }, job.company)
                                            ),
                                            React.createElement('span', { className: 'inline-block bg-indigo-100 text-indigo-800 text-sm px-3 py-1 rounded-full font-medium' }, job.level)
                                        ),
                                        React.createElement('p', { className: 'text-gray-600 mb-4' }, job.description),
                                        React.createElement('div', { className: 'flex gap-3 text-sm text-gray-600 mb-4' },
                                            React.createElement('span', null, 'üìç ' + job.location),
                                            job.type && React.createElement('span', null, 'üíº ' + job.type)
                                        ),
                                        React.createElement('div', { className: 'mb-4' },
                                            React.createElement('span', { className: 'bg-gray-100 px-3 py-1 rounded-full text-sm' }, job.category)
                                        ),
                                        React.createElement('a', { 
                                            href: job.link,
                                            target: '_blank',
                                            className: 'bg-indigo-600 text-white px-6 py-2 rounded-lg inline-block hover:bg-indigo-700'
                                        }, 'Apply Now')
                                    )
                                )
                            )
                        ),
                        
                        regularJobs.length > 0 && React.createElement('div', null,
                            React.createElement('h2', { className: 'text-2xl font-bold mb-4' }, 'All Jobs'),
                            React.createElement('div', { className: 'space-y-4' },
                                regularJobs.map(job => 
                                    React.createElement('div', { 
                                        key: job.id,
                                        className: 'bg-white rounded-lg shadow-md p-6'
                                    },
                                        React.createElement('div', { className: 'flex justify-between items-start mb-4' },
                                            React.createElement('div', { className: 'flex-1' },
                                                React.createElement('h3', { className: 'text-xl font-semibold mb-2' }, job.title),
                                                React.createElement('p', { className: 'text-lg text-gray-700 font-medium' }, job.company)
                                            ),
                                            React.createElement('span', { className: 'inline-block bg-indigo-100 text-indigo-800 text-sm px-3 py-1 rounded-full font-medium' }, job.level)
                                        ),
                                        React.createElement('p', { className: 'text-gray-600 mb-4' }, job.description),
                                        React.createElement('div', { className: 'flex gap-3 text-sm text-gray-600 mb-4' },
                                            React.createElement('span', null, 'üìç ' + job.location),
                                            job.type && React.createElement('span', null, 'üíº ' + job.type)
                                        ),
                                        React.createElement('div', { className: 'mb-4' },
                                            React.createElement('span', { className: 'bg-gray-100 px-3 py-1 rounded-full text-sm' }, job.category)
                                        ),
                                        React.createElement('a', { 
                                            href: job.link,
                                            target: '_blank',
                                            className: 'bg-indigo-600 text-white px-6 py-2 rounded-lg inline-block hover:bg-indigo-700'
                                        }, 'Apply Now')
                                    )
                                )
                            )
                        ),
                        
                        filteredJobs.length === 0 && React.createElement('div', { className: 'text-center py-12 bg-white rounded-lg shadow' },
                            React.createElement('div', { className: 'text-4xl mb-4' }, 'üíº'),
                            React.createElement('h3', { className: 'text-xl font-medium mb-2' }, 'No jobs found'),
                            React.createElement('p', { className: 'text-gray-600' }, 'Try adjusting your filters')
                        )
                    )
                )
            );
        }

        createRoot(document.getElementById('root')).render(React.createElement(App));
    </script>
</body>
</html>
