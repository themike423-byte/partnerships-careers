<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partnerships Careers</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div id="app"></div>
    
    <script type="module">
        import React from 'https://esm.sh/react@18';
        import ReactDOM from 'https://esm.sh/react-dom@18';
        
        const { useState, useEffect } = React;
        
        const SHEETY_API = 'https://api.sheety.co/4ce55d1d0ad684ea192b042bd2f3b53d/partnershipsCareersDb/sheet1';
        
        function App() {
            const [jobs, setJobs] = useState([]);
            const [loading, setLoading] = useState(true);
            
            useEffect(() => {
                fetch(SHEETY_API)
                    .then(res => res.json())
                    .then(data => {
                        const jobsArray = data.sheet1 || [];
                        setJobs(jobsArray);
                        setLoading(false);
                    })
                    .catch(err => {
                        console.error(err);
                        setLoading(false);
                    });
            }, []);
            
            if (loading) {
                return React.createElement('div', { className: 'text-center py-20' }, 'Loading...');
            }
            
            return React.createElement('div', { className: 'min-h-screen' },
                React.createElement('header', { className: 'bg-white shadow' },
                    React.createElement('div', { className: 'max-w-7xl mx-auto px-4 py-4' },
                        React.createElement('h1', { className: 'text-2xl font-bold' }, 'Partnerships Careers')
                    )
                ),
                React.createElement('main', { className: 'max-w-7xl mx-auto px-4 py-8' },
                    React.createElement('h2', { className: 'text-xl font-bold mb-4' }, 'Jobs: ' + jobs.length),
                    React.createElement('div', { className: 'space-y-4' },
                        jobs.map(job => 
                            React.createElement('div', { 
                                key: job.id, 
                                className: 'bg-white p-6 rounded shadow' + (job.isFeatured ? ' border-2 border-yellow-400' : '')
                            },
                                React.createElement('h3', { className: 'text-lg font-bold' }, job.title),
                                React.createElement('p', { className: 'text-gray-600' }, job.company),
                                React.createElement('p', { className: 'mt-2' }, job.description)
                            )
                        )
                    )
                )
            );
        }
        
        ReactDOM.createRoot(document.getElementById('app')).render(React.createElement(App));
    </script>
</body>
</html>
