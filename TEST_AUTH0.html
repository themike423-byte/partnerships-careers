<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Auth0 Redirect</title>
</head>
<body>
    <h1>Test Auth0 Redirect</h1>
    <p>Click the button below to test if Auth0 redirect works:</p>
    <button id="testAuth0" style="padding: 10px 20px; font-size: 16px; background: #4f46e5; color: white; border: none; border-radius: 4px; cursor: pointer;">
        Test Auth0 Redirect
    </button>
    
    <script>
        document.getElementById('testAuth0').addEventListener('click', () => {
            const clientId = 'i6XobV5ExbkGm8BzuJ9dIUCsMpXszBkP';
            const domain = 'dev-xsw8nz51gqudjoik.us.auth0.com';
            const redirectUri = window.location.origin;
            const authUrl = `https://${domain}/authorize?` +
                `client_id=${clientId}&` +
                `redirect_uri=${encodeURIComponent(redirectUri)}&` +
                `response_type=code&` +
                `scope=openid profile email&` +
                `connection=google-oauth2`;
            
            console.log('üîó Auth URL:', authUrl);
            console.log('üìç Redirect URI:', redirectUri);
            window.location.href = authUrl;
        });
    </script>
</body>
</html>
